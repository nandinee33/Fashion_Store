<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>

    <!-- BOOTSTRAP CDN LINK -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- CSS EXTERNAL Linking -->
    <link rel="stylesheet" href="login_signup.css">
    
    <!-- FONT AWASOME LINK -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    <div class="container_fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">

                <form class="form-container">
                <h1 class="heading"><i class="fa fa-user-circle-o" aria-hidden="true"></i>  SIGN UP FORM</h1> 
                    <div class="form-group">
                        <label for="exampleInputName2"><i class="fa fa-user" aria-hidden="true"></i>  Username</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1"><i class="fa fa-envelope" aria-hidden="true"></i>  Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"><i class="fa fa-lock" aria-hidden="true"></i>  Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2"><i class="fa fa-lock" aria-hidden="true"></i>  Conferm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Type Password Again">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-check-circle" aria-hidden="true"></i>  Submit</button>
                    <div class="new">
                        <br>
                        <p class="para">Already have an account? <a href="login.html" class="link1">Login</a></p>
                    </div>
                    <a href="home.html" class="link2"><i class="fa fa-backward" aria-hidden="true"></i>  Back To Home</a>
                  </form>

            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

</body>
</html>
